[build]
  # Build command for Netlify
  command = "npm run build:frontend"
  # Publish directory - where the built files are
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20"

# Redirects for SPA routing - all routes go to index.html
# This must be LAST to catch all unmatched routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy (if your backend is deployed separately)
# Uncomment and replace YOUR_BACKEND_URL with your actual backend URL (e.g., Railway, Render, etc.)
# This must come BEFORE the catch-all redirect above
# [[redirects]]
#   from = "/api/*"
#   to = "https://YOUR_BACKEND_URL/api/:splat"
#   status = 200
#   force = true

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

